<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link href = "checkout.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link rel="icon" href="Images/Icon.png">
</head>
<body>

<div class="background">
<div class="flexbox-container">
  <div class="banner"></div> 
    <div class="header">
        <ul class="header-nav"> 
            <li  class="outline"><a href="cart-page.html">Back</a></li>
        </ul>
    <ul class="log-nav">
         <div class="cartIcon-wrapper"><a href="cart-page.html">
          <li class="cartIcon shake"><ion-icon name="cart-outline"></ion-icon></li>
         </div></a>
    </ul>
</div>
            <div class="container">
                    <h2>Checkout</h2>
                <div class="section">
                    <h3>Shipping Address</h3>
                    <label>Street Address</label>
                    <input type="text" id="street" placeholder="123 Cloud Lane">
                    <label>City</label>
                    <input type="text" id="city" placeholder="City">
                    <label>State</label>
                    <input type="text" id="state" placeholder="State">
                    <label>Zip Code</label>
                    <input type="text" id="zip" placeholder="ZIP Code">
                </div>
                    <div class="section">
                            <h3>Order Summary</h3>
                        <div class="summary-box" id="orderSummary"></div>
                    </div>    

      <div class="section">
            <h3>Payment Method</h3>
            <div class="payment-icons">
                <div class="payment-option" id="visaOption">
                    <img src="/Restaurant-Page/Images/visa.png" alt="Visa">
                </div>

                 <div class="payment-option" id="mastercard">
                    <img src="/Restaurant-Page/Images/master.svg" alt="MasterCard">
                </div>
                <div class="payment-option" id="applePayOption">
                    <img src="/Restaurant-Page/Images/apple.png" alt="Apple Pay">
                </div>
            </div>

        <div id="cardInfoSection">
            <label>Card Number</label>
            <input id="cardNumber" placeholder="12-34-5" maxlength="7">

            <label>Expiration Date</label>
            <input id="expDate" placeholder="MM/YY" maxlength="5">

            <label>CVV</label>
            <input id="cvv" placeholder="123" maxlength="3">
        </div>
        </div>

        <button class="checkout-btn" id="placeOrderBtn">Place Order</button>
            </div>
                 <div class="logo">
                    <img src="/Restaurant-Page/Images/logo.png" height="150px" alt="Site Logo" class="logo">
                </div>
    </div>
</div>
        <div class="footer">
                <div class="footer-container">
                    <strong> Â© 2025 SCB Properties, Inc. All rights reserved.</strong>
                </div>
</div>
  <script src="checkout.js"></script>
</body>
</html>
