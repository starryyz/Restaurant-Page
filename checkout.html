<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link href = "checkout.css" rel="stylesheet">
</head>
<body>
    <div class="links">
        <a href="cart-page.html">Back to Cart</a>
    </div>
        <div class="logo">
             <img src="/Restaurant-Page/Images/logo.png" height="150px" alt="Site Logo" class="logo">
        </div>
            <div class="container">
                    <h2>Checkout</h2>
                <div class="section">
                    <h3>Shipping Address</h3>
                    <label>Street Address</label>
                    <input type="text" id="street" placeholder="123 Cloud Lane">
                    <label>City</label>
                    <input type="text" id="city" placeholder="City">
                    <label>State</label>
                    <input type="text" id="state" placeholder="State">
                    <label>Zip Code</label>
                    <input type="text" id="zip" placeholder="ZIP Code">
                </div>
                    <div class="section">
                            <h3>Order Summary</h3>
                        <div class="summary-box" id="orderSummary"></div>
                    </div>
                        <div class="section">
                            <h3>Payment Method</h3>
                            <label>Card Number</label>
                            <input type="text" placeholder="12-34-5" id="cardNumber" maxlength="7">
                            <label>Expiration Date</label>
                            <input type="text" placeholder="MM/YY" id="expDate" maxlength="5">
                            <label>CVV</label>
                            <input type="text" placeholder="123" id="cvv" maxlength="3">
                        </div>
                <button class="checkout-btn">Place Order</button>
            </div>
                <div class="footer">
                    <p>&copy; 2025 SCB Properties, Inc. All rights reserved.</p>
                </div>
  <script src="checkout.js"></script>
</body>
</html>
