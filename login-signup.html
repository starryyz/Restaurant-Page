<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <title>Login/Sign up Page</title>
    <link rel="icon" href="Images/Icon.png">
    <link href="login-signup.css" rel="stylesheet">
</head>
<body>

    <img src="Images/logo.png" alt="SCB logo" class="logo">

    <div class="login-signup-container" id="logincontainer">
        <img src="Images/cloud.PNG" class="web-title">

        <div class="forms">
            <div class="login-signup">
                <form action="" class="login-form">
                    <h2 class="login1">Login</h2>

                    <div class="login1-1">
                        <input type="text" placeholder="Username" required>
                    </div>

                    <div class="login1-1">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <input type="submit" value="login" class="login-btn">

                    <div class="remember-signup">
                        <label class="remember">
                            <input type="checkbox" id="rememberMe"> Remember Me
                        </label>

                        <div class="new-to">
                            <p>New to Sugar Cloud Boba?</p>
                            <button type="button" class="signup-link" onclick="goToSignup()">Sign Up</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="login-signup-container" id="signupcontainer">
        <img src="Images/cloud.PNG" class="web-title">

        <div class="forms">
            <div class="login-signup">
                <form action="" class="login-form" id="signupForm">
                    <h2 class="login1">Sign Up</h2>

                    <div class="login1-1">
                        <input type="text" placeholder="Username" required>
                    </div>

                    <div class="login1-1">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="login1-1">
                        <input type="email" placeholder="Email" required>
                    </div>

                    <label class="remember">
                        <input type="checkbox" id="rememberMe"> Remember Me
                    </label>

                    <input type="submit" value="Sign Up" class="login-btn">

                    <div class="new-to">
                        <p>Already have an account?</p>
                        <button type="button" class="signup-link" onclick="goToLogin()">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <strong> Â© 2025 SCB Properties, Inc. All rights reserved.</strong>
    </footer>

    <script src="login.js"></script>
</body>
</html>
