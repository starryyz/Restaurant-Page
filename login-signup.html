<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign up Page</title>
    <link href="login-signup.css" rel="stylesheet">
</head>
<body>
     <div class="login-signup-container">
        <div class="forms">
            <div class="login-signup">
                <form action="" class="login-form">
                    <h2 class="login1">Login</h2>
                    <div class="login1-1">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="login1-1">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <input type="submit" value="login" class="login-btn">
                        <div class="remember-signup">
                            <label class="remember">
                                <input type="checkbox" id="rememberMe"> Remember Me
                            </label>

                        <div class="new-to">
                            <p>New to Sugar Cloud Boba?</p>
                            <button type="button" class="signup-link" onclick="goToSignup()">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="boba.js"></script>
</body>
</html>
